<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap">
<link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<div class="form-container">
  <h2>Sign In</h2>
  <form  (ngSubmit)="login()" #loginForm="ngForm" class="form">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="credentials.email" #emailField="ngModel" required email
      placeholder="Enter your email" />
    <div *ngIf="emailField.invalid && emailField.touched" class="error">
      <small *ngIf="emailField.errors?.['required']">Email is required.</small>
      <small *ngIf="emailField.errors?.['email']">Invalid email format.</small>
    </div>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="credentials.password" #passwordField="ngModel"
      required minlength="5" placeholder="Enter your password" />
    <div *ngIf="passwordField.invalid && passwordField.touched" class="error">
      <small *ngIf="passwordField.errors?.['required']">Password is required.</small>
      <small *ngIf="passwordField.errors?.['minlength']">Password must be at least 5 characters.</small>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Sign In</button>
  </form>
</div>
