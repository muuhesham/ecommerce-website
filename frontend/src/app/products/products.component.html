<h2 class="font2 target" id="products">OUR PRODUCTS</h2>
<div class="container target" id="Products">
  <div class="item" *ngFor="let product of products">
    <img [src]="'http://localhost:3000/imgs/' + product.img">
    <div class="info">{{product.name}}</div>
    <div class="price">Price: {{ product.price }}$</div>
    <a [routerLink]="['/products/product', product._id]" class="link"><button>View Details</button></a>
  </div>
</div>
