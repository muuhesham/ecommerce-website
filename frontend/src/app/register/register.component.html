<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap">
<link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<div class="form-container">
  <h2>Register</h2>
  <form (ngSubmit)="register()" #registerForm="ngForm" class="form">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="user.name" placeholder="Enter your full name" required>
    <div *ngIf="registerForm.submitted && !registerForm.controls['name']?.valid">
      <small class="error">Name is required.</small>
    </div>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" placeholder="Enter your email" required>
    <div *ngIf="registerForm.controls['email']?.invalid && registerForm.controls['email']?.touched">
      <small class="error">Please enter a valid email address.</small>
    </div>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="user.password" placeholder="Create a password"
      required minlength="5">
    <div *ngIf="registerForm.controls['password']?.errors?.['minlength']">
      <small class="error">Password must be at least 5 characters long.</small>
    </div>

    <button type="submit" [disabled]="!registerForm.valid">Register</button>
  </form>
</div>
